{% extends 'doctor_base.html' %}
{% block content %}
{% load static %}
<!-- table section start -->
<div class="table-container">
  <div class="table-center  padding-left-right-twenty-mobile">
    <table>
      <thead>
        <tr >
          <th colspan="4" class="text-center heading-color">Recent Appointments For You</th>
        </tr>
        <tr class="bg-color-black">
          <th>Patient Name</th>
          <th>Picture</th>
          <th>Description</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for a,p in appointments %}
      <tr>
        <td>{{a.patientName}}</td>
        <td> <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{a.description}}</td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-appointment' a.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!-- table section end -->
{% endblock content %}
