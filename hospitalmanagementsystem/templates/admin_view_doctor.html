{% extends 'admin_base.html' %}
{% block content %}
{% load static %}
  <!-- table section start -->
  <div class="table-section">

    <div class="table-center  padding-left-right-twenty-mobile">
      <table>
        <thead>
          <tr >
            <th colspan="7" class="text-center heading-color">Doctors</th>
          </tr>
          <tr class="bg-color-black">
          <th>Name</th>
          <th>Profile Picture</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Department</th>
          <th>Update</th>
          <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for d in doctors %}
      <tr>

        <td> {{d.get_name}}</td>
        <td> <img src="{% static d.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{d.mobile}}</td>
        <td>{{d.address}}</td>
        <td>{{d.department}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update-doctor' d.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-doctor-from-hospital' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
        </tbody>
      </table>
    </div>
  <!-- table section end -->
  </div>


{% endblock content %}
